{% extends "base.html" %}
{% block title %}
Add new post
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/addpostsite.css') }}">
<div class="cover-container d-flex p-3 mx-auto flex-column">
    <center><h4>Add new post</h4></center>
    <br>
    
    <form>
        <div class="form-group title">
            <label for="formGroupExampleInput">Recipe title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Add image</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>

    <div class="tab-pane active" id="profile-overview" role="tabpanel">
        <div class="post-editor">
            <textarea name="post-field" id="post-field" class="post-field" placeholder="Enter the recipe here"></textarea>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I have read the <a href="#">terms and conditions</a> of the website and I note that I am the author of this content.
                </label>
            </div>
            <br>
            <div class="d-flex">
                <button class="btn btn-success px-4 py-1">Add new post</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
